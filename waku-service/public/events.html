<!doctype html>
<html>
    <head>
        <title>Waku Planer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="/libs/bootstrap-clockpicker.css">
    </head>
   <body ng-app="wakuplnr">
        <div class="container" ng-controller="EventCtrl">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation"><a href="/users.html">Mieter</a></li>
                <li role="presentation" class="active"><a href="/events.html">Termine</a></li>
            </ul>
            <br /><br />
            <form novalidate name="eventForm" ng-submit="save()" ng-hide="success"> 
                <div style="margin-top: 50px;" class="row">
                    <div class="col-xs-4">
                        <div class="form-group" ng-class="{ 'has-error' : eventForm.user.$invalid && eventForm.$submitted }">
                            <label>Mieter</label>
                            <select name="user" class="form-control" ng-model="userid" ng-required="true">
                                <option></option>
                                <option ng-repeat="user in users" value="{{user._id}}">{{user.firstname + ' ' + user.lastname}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-offset-xs-2 col-xs-4">
                        <div class="form-group" ng-class="{ 'has-error' : eventForm.day.$invalid && eventForm.$submitted }">
                            <label>Datum</label>
                            <waku-date name="'day'" value="day" required="true"></waku-date>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group" ng-class="{ 'has-error' : eventForm.from.$invalid && eventForm.$submitted }">
                            <label>von</label>
                            <waku-time name="'from'" value="startTime" required="true"></waku-time>
                        </div>
                    </div>
                    <div class="col-offset-xs-2 col-xs-4">
                        <div class="form-group" ng-class="{ 'has-error' : eventForm.to.$invalid && eventForm.$submitted }">
                            <label>bis</label>
                            <waku-time name="'to'" value="endTime" required="true"></waku-time>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default" ng-click="logme()">Console-Log</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </div>
            </form>

            <div class="alert alert-success" role="alert" ng-show="success">
                <strong>Termin am {{day}} von {{startTime}} bis {{endTime}} wurde erfolgreich reserviert!</strong>
                <a href="/">zur√ºck zur Startseite</a>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="!success && error">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{errorMessage}}
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
        <script src="/wakuplnr-app.js"></script>
        <script src="/libs/moment/min/moment.min.js"></script>
        <script src="/libs/fullcalendar/fullcalendar.min.js"></script>
        <script src="/libs/angular-ui-calendar/calendar.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
        <script src="/libs/bootstrap-clockpicker.js"></script>
   </body>
</html>
